---
version: 2.1

orbs:
  lsif-go:
    jobs:
      build-index:
        description: Build an LSIF index of the go source.
        parameters:
          index-dest:
            type: string
            description: Where to dump the LSIF index.
            default: dump.lsif
          project-root:
            type: string
            description: Root of go source.
            default: .
        docker:
          - image: sourcegraph/lsif-go:latest
        steps:
          - checkout
          - run: |
              SRC_INDEX_DEST=/tmp/<<parameters.index-dest>> \
              SRC_PROJECT_ROOT=<<parameters.project-root>> \
              /lsif-go.sh
          - persist_to_workspace:
              root: /tmp/
              paths:
                - << parameters.index-dest >>

  lsif-upload:
    jobs:
      upload-index:
        description: Upload an LSIF index to a sourcegraph instance
        parameters:
          index-file:
            type: string
            description: The LSIF index file to upload.
            default: dump.lsif
          project-root:
            type: string
            description: The root of the project being indexed.
            default: .
          src-endpoint:
            type: string
            description: The Sourcegraph instance to target.
            default: https://sourcegraph.com
          github-token:
            type: string
            description: GitHub personal access token with public_repo scope or GitHub installation access token. Necessary only when uploading to a Sourcegraph instance with lsifEnforceAuth (e.g. sourcegraph.com).
            default: ''
        docker:
          - image: sourcegraph/lsif-upload:latest
        steps:
          - attach_workspace:
              at: /tmp/src
          - run: |
              src -endpoint='<<parameters.src-endpoint>>' lsif upload \
                -file='<<parameters.index-file>>' \
                -repo="github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" \
                -commit=${CIRCLE_SHA1} \
                -root='<<parameters.project-root>>' \
                $( [ -z '<<parameters.github-token>>' ] || echo "-github-token='<<parameters.github-token>>'" )

jobs:
  build:
    working_directory: ~/helm.sh/helm
    docker:
      - image: circleci/golang:1.13

    environment:
      GOCACHE: "/tmp/go/cache"
      GOLANGCI_LINT_VERSION: "1.21.0"

    steps:
      - checkout
      - run:
          name: install test dependencies
          command: .circleci/bootstrap.sh
      - run:
          name: test style
          command: make test-style
      - run:
          name: test
          command: make test-coverage
      - deploy:
          name: deploy
          command: .circleci/deploy.sh

workflows:
  version: 2.1
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

  sourcegraph-index:
    jobs:
      - manual-approval:
          type: approval
      - lsif-go/build-index:
          requires:
            - manual-approval
      - lsif-upload/upload-index:
          github-token: ${SRC_GITHUB_ACCESS_TOKEN}
          context: SRC_GITHUB_ACCESS_TOKEN
          requires:
            - manual-approval
            - lsif-go/build-index
